<!DOCTYPE html>
<html>
<head>
    <title>Ashwath's Cloud Resume</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .counter-box { background: #2c3e50; color: white; padding: 15px; display: inline-block; border-radius: 5px; margin-bottom: 20px; font-size: 1.2em; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>

    <div class="counter-box">
        Visitor Count: <span id="counter">Loading...</span>
    </div>

    <iframe src="resume.pdf">
        <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
    </iframe>

    <script>
        
        const apiUrl = "https://edc65hgy6k.execute-api.ap-south-1.amazonaws.com/count"; // API Gateway endpoint URL | change every time terraform is applied
        const counter = document.getElementById("counter");

        async function updateCounter() {   // updating the counter dont freeze the whole website, let other parts load
            try {
                let response = await fetch(apiUrl); // trigger lambda function
                let data = await response.json(); 
                counter.innerHTML = data;
            } catch (error) {
                console.error("Error:", error);
                counter.innerHTML = "Error";
            }
        }
        updateCounter();
    </script>

</body>
</html>
